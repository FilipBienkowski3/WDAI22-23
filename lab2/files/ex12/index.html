<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <input type="radio" id="color1" name="color" class="toggle">
    <input type="radio" id="color2" name="color" checked class="toggle">
    <input type="radio" id="color3" name="color"  class="toggle">
    <input type="radio" id="color4" name="color"  class="toggle">
    <input type="radio" id="color5" name="color" class="toggle">

    <main>

        <div class="left">
            <div class="icons">
                <img src="Log.png" alt="" width="50px">
                <div><i class="fa-solid fa-share-nodes"></i></div>
            </div>
            <div class="nike-text">NIKE</div>
            <img class="boot" src="blue.png" alt="">
        </div>
        <div class="right">
            <div class="section" id="section1">
                <div class="header">
                    <h1>Nike Zoom KD 12</h1>
                    <div class="button-blue">NEW</div>
                </div>
                <div>Mens Running Shoes</div>
            </div>
            <div class="section" id="section2">
                <div>
                    <h2>PRODUCT INFO</h2>
                </div>
                <div>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora aliquid nesciunt illum quod debitis incidunt ab inventore iusto.
                </div>
            </div>
            <div class="section" id="section3">
                <div>
                    <h2>COLOR</h2>
                    <div class="colors">
                        <label for="color1" id="c1" class="color"></label>
                        <label for="color2" id="c2" class="color"></label>
                        <label for="color3" id="c3" class="color"></label>
                        <label for="color4" id="c4" class="color"></label>
                        <label for="color5" id="c5" class="color"></label>
                    </div>
                </div>
            </div>
            <div class="section" id="section4">
                <div>
                    <h2>SIZE</h2>
                </div>
                <div class="sizes">
                    <input type="radio" checked id="size1" name="size">
                    <label for="size1"  class="size">7</label>

                    <input type="radio" id="size2" name="size">
                    <label for="size2" class="size">8</label>

                    <input type="radio" id="size3" name="size">
                    <label for="size3" class="size">9</label>

                    <input type="radio" id="size4" name="size">
                    <label for="size4" class="size">10</label>

                    <input type="radio" id="size5" name="size">
                    <label for="size5" class="size">11</label>
                </div>
            </div>
            <div class="section" id="section5">
                <div class="button-blue"><i class="fa-solid fa-cart-shopping"></i> ADD TO CART</div>
                <div class="cena">189.99</div>
            </div>
        </div>
    </main>
</body>

</html>
