<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obracająca się Karta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <picture>
                    <img src="Images/photo.jpg" alt="Obraz wycieczki">
                </picture>
                <div class="header1">
                    POLECANA
                </div>
                <div class="header2">
                    WYCIECZKA
                </div>
                <div id="teksty">
                    <div class="tekst" id="tekst1">3 dniowa wycieczka</div>
                    <div class="tekst" id="tekst2">max 30 osób</div>
                    <div class="tekst" id="tekst3">super wrażenia</div>
                    <div class="tekst" id="tekst4">Hotel ****</div>
                    <div class="tekst" id="tekst5">Trudność wycieczki: łatwa</div>
                </div>
            </div>
            <div class="card-back">
                <div>
                    TYLKO
                </div>
                <div>
                    1500 zł
                </div>
                <div class="reserve">
                    ZAREZERWUJ
                </div>
            </div>
        </div>
    </div>
</body>
</html>
